<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <title>Suhashini's Birthday Surprise</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: 'Courier New', Courier, monospace; color: white; }
        #start-screen {
            position: absolute; top: 40%; left: 50%;
            transform: translate(-50%, -50%);
            text-align: left; cursor: pointer; z-index: 100;
        }
        .initial-heart { font-size: 60px; color: #ffb6c1; display: inline-block; vertical-align: middle; }
        .initial-text { display: inline-block; vertical-align: middle; font-size: 20px; margin-left: 10px; line-height: 1.4; }
        #message-container { position: absolute; left: 5%; top: 15%; z-index: 10; width: 45%; }
        .typing-text {
            font-size: 18px; white-space: pre-wrap; overflow: hidden;
            width: 0; border-right: 2px solid #fff; margin-bottom: 12px;
        }
        @keyframes typing { from { width: 0 } to { width: 100% } }
    </style>
</head>
<body>

    <div id="start-screen" onclick="startAnimation()">
        <div class="initial-heart">‚ù§Ô∏è</div>
        <div class="initial-text">Click Me: )<br>Birthday Queen !</div>
    </div>

    <div id="message-container"></div>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let treePosX = canvas.width / 2;
        let treeLen = 0;
        let leaves = [];

        const messages = [
            "Hey My ‡¶∏‡ßÅ‡¶π‡¶æ‡¶∏‡¶ø‡¶®‡ßÄ üíï",
            "Happy Birthday üéÇ",
            "May Allah bless you üòá",
            "You make my life more beautiful ‚ú®",
            "Just saying... I care about you and love you ‚ù§Ô∏è",
            "and miss u a lot",
            "Hope your day is as special as you üíñ",
            "and Always be happy and hold my hand",
            "as the 1st day till forever"
        ];

        function startAnimation() { document.getElementById('start-screen').style.display = 'none'; dropBall(); }

        function dropBall() {
            let y = canvas.height * 0.4, vy = 0;
            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.beginPath();
                ctx.arc(canvas.width/2, y, 12, 0, Math.PI*2);
                ctx.fillStyle = "#ffb6c1";
                ctx.fill();
                y += vy; vy += 0.6;
                if(y < canvas.height - 10) requestAnimationFrame(animate);
                else growTree();
            }
            animate();
        }

        function growTree() {
            function animate() {
                ctx.clearRect(0,0,canvas.width,canvas.height);
                drawBranch(treePosX, canvas.height, treeLen, 0, 10);
                if(treeLen<130) { treeLen+=1.2; requestAnimationFrame(animate); }
                else { generateHeartLeaves(); showHearts(); }
            }
            animate();
        }

        function drawBranch(x, y, len, angle, width){
            ctx.save();
            ctx.beginPath();
            ctx.strokeStyle = "#ffc0cb";
            ctx.lineWidth = width;
            ctx.translate(x,y);
            ctx.rotate(angle*Math.PI/180);
            ctx.moveTo(0,0); ctx.lineTo(0,-len); ctx.stroke();
            if(len>10){ drawBranch(0,-len,len*0.75,angle-25,width*0.7); drawBranch(0,-len,len*0.75,angle+25,width*0.7); }
            ctx.restore();
        }

        function generateHeartLeaves(){
            for(let i=0;i<400;i++){
                let t=Math.random()*Math.PI*2;
                let x=16*Math.pow(Math.sin(t),3);
                let y=-(13*Math.cos(t)-5*Math.cos(2*t)-2*Math.cos(3*t)-Math.cos(4*t));
                leaves.push({ relX:x*8+(Math.random()-0.5)*20, relY:y*8-180+(Math.random()-0.5)*20,
                    color:['#FF69B4','#FF1493','#FF4500','#DA70D6','#FFC0CB'][Math.floor(Math.random()*5)],
                    size:0, targetSize:Math.random()*1.5+0.5 });
            }
        }

        function showHearts(){
            let growth=0;
            function animate(){
                ctx.clearRect(0,0,canvas.width,canvas.height);
                drawBranch(treePosX,canvas.height,treeLen,0,10);
                leaves.forEach(leaf=>{ if(leaf.size<leaf.targetSize) leaf.size+=0.05; drawHeartIcon(treePosX+leaf.relX,canvas.height+leaf.relY,leaf.size,leaf.color); });
                growth++;
                if(growth<100) requestAnimationFrame(animate);
                else shiftAndText();
            }
            animate();
        }

        function drawHeartIcon(x,y,size,color){
            ctx.save();
            ctx.beginPath();
            ctx.translate(x,y);
            ctx.scale(size,size);
            ctx.moveTo(0,0);
            ctx.bezierCurveTo(-5,-5,-10,5,0,10);
            ctx.bezierCurveTo(10,5,5,-5,0,0);
            ctx.fillStyle=color;
            ctx.fill();
            ctx.restore();
        }

        function shiftAndText(){
            let targetX=canvas.width*0.75;
            function move(){
                if(treePosX<targetX){
                    treePosX+=6;
                    ctx.clearRect(0,0,canvas.width,canvas.height);
                    drawBranch(treePosX,canvas.height,treeLen,0,10);
                    leaves.forEach(leaf=>drawHeartIcon(treePosX+leaf.relX,canvas.height+leaf.relY,leaf.size,leaf.color));
                    requestAnimationFrame(move);
                } else startTyping();
            }
            move();
        }

        function startTyping(){
            const container=document.getElementById('message-container');
            messages.forEach((text,index)=>{
                setTimeout(()=>{
                    const div=document.createElement('div');
                    div.className='typing-text';
                    div.innerText=text;
                    container.appendChild(div);
                }, index*3200);
            });
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Happy Birthday ‚ù§Ô∏è</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #000;
            color: white;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        #canvas {
            position: absolute;
        }

        #message-container {
            position: absolute;
            left: 40px;
            top: 20%;
            z-index: 10;
        }

        .text {
            font-size: 20px;
            border-right: 2px solid #fff;
            white-space: nowrap;
            overflow: hidden;
            width: 0;
            margin-bottom: 10px;
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes blink {
            50% { border-color: transparent }
        }

        #playBtn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 16px;
            background: #ff4081;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            z-index: 20;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <!-- Play Music Button -->
    <button id="playBtn" onclick="playMusic()">‚ñ∂ Play Music</button>

    <!-- Romantic Background Music -->
    <audio id="bgm" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3" type="audio/mpeg">
    </audio>

    <div id="message-container"></div>
    <canvas id="canvas"></canvas>

    <script>
        function playMusic() {
            document.getElementById('bgm').play();
            document.getElementById('playBtn').style.display = 'none';
        }

        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        function drawTree(x, y, len, angle, branchWidth) {
            ctx.beginPath();
            ctx.save();
            ctx.strokeStyle = "#4d2600";
            ctx.lineWidth = branchWidth;
            ctx.translate(x, y);
            ctx.rotate(angle * Math.PI / 180);
            ctx.moveTo(0, 0);
            ctx.lineTo(0, -len);
            ctx.stroke();

            if (len < 10) {
                ctx.font = "16px Arial";
                ctx.fillText("‚ù§Ô∏è", 0, -len);
                ctx.restore();
                return;
            }

            drawTree(0, -len, len * 0.75, angle - 20, branchWidth * 0.7);
            drawTree(0, -len, len * 0.75, angle + 20, branchWidth * 0.7);
            ctx.restore();
        }

        let currentLen = 0;
        function animateTree() {
            if (currentLen < 120) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                drawTree(canvas.width / 2 + 100, canvas.height - 50, currentLen, 0, 5);
                currentLen++;
                requestAnimationFrame(animateTree);
            } else {
                startTyping();
            }
        }

        const messages = [
            "Hey My ‡¶∏‡ßÅ‡¶π‡¶æ‡¶∏‡¶ø‡¶®‡ßÄ üíï",
            "Happy Birthday üéÇ",
            "May Allah bless you üòá",
            "You make my life more beautiful ‚ú®",
            "Just saying... I care about you and love you‚ù§Ô∏è",
            "and miss u a lot"
            "Hope your day is as special as you üíñ"
        "and Always be happy and hold my hand as the 1st day till forever"
        ];

        function startTyping() {
            const container = document.getElementById('message-container');
            messages.forEach((msg, index) => {
                setTimeout(() => {
                    const div = document.createElement('div');
                    div.className = 'text';
                    div.innerText = msg;
                    div.style.animation =
                        "typing 2s steps(30,end) forwards, blink 0.5s step-end infinite";
                    container.appendChild(div);
                }, index * 2500);
            });
        }

        animateTree();

        window.onresize = () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        };
    </script>
</body>
</html>

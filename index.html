<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Surprise</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Courier New', Courier, monospace;
        }

        #message-container {
            position: absolute;
            left: 10%;
            top: 20%;
            color: white;
            z-index: 10;
        }

        .typing-text {
            font-size: 20px;
            white-space: nowrap;
            overflow: hidden;
            width: 0;
            border-right: 2px solid #fff;
            margin-bottom: 10px;
        }

        .no-blink { border-right: none !important; }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes blink {
            50% { border-color: transparent }
        }

        canvas {
            display: block;
        }
    </style>
</head>
<body>

    <div id="message-container"></div>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const container = document.getElementById('message-container');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const messages = [
            "Hey My ‡¶∏‡ßÅ‡¶π‡¶æ‡¶∏‡¶ø‡¶®‡ßÄ üíï",
            "Happy Birthday üéÇ",
            "May Allah bless you üòá",
            "You make my life more beautiful ‚ú®",
            "Just saying... I care about you and love you ‚ù§Ô∏è",
            "and miss u a lot",
            "Hope your day is as special as you üíñ",
            "and Always be happy and hold my hand",
            "as the 1st day till forever"
        ];

        function drawHeart(x, y, size, color) {
            ctx.save();
            ctx.beginPath();
            ctx.translate(x, y);
            ctx.scale(size, size);
            ctx.moveTo(0, 0);
            ctx.bezierCurveTo(-5, -5, -10, 5, 0, 10);
            ctx.bezierCurveTo(10, 5, 5, -5, 0, 0);
            ctx.fillStyle = color;
            ctx.fill();
            ctx.restore();
        }

        function drawBranch(x, y, len, angle, branchWidth) {
            ctx.beginPath();
            ctx.save();
            ctx.strokeStyle = "#8B4513";
            ctx.lineWidth = branchWidth;
            ctx.translate(x, y);
            ctx.rotate(angle * Math.PI / 180);
            ctx.moveTo(0, 0);
            ctx.lineTo(0, -len);
            ctx.stroke();

            if (len < 15) {
                const colors = ['#FF69B4', '#FF1493', '#FFC0CB', '#FF4500', '#DA70D6'];
                const randomColor = colors[Math.floor(Math.random() * colors.length)];
                drawHeart(0, -len, 1, randomColor);
                ctx.restore();
                return;
            }

            drawBranch(0, -len, len * 0.8, angle - 15, branchWidth * 0.7);
            drawBranch(0, -len, len * 0.8, angle + 15, branchWidth * 0.7);

            ctx.restore();
        }

        let currentLen = 0;
        function animate() {
            if (currentLen < 120) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                drawBranch(canvas.width * 0.7, canvas.height - 50, currentLen, 0, 6);
                currentLen += 1.5;
                requestAnimationFrame(animate);
            } else {
                startTyping();
            }
        }

        function startTyping() {
            messages.forEach((text, index) => {
                setTimeout(() => {
                    const p = document.createElement('div');
                    p.className = 'typing-text';
                    p.innerText = text;

                    // ‡¶∂‡ßá‡¶∑ ‡¶¶‡ßÅ‡¶á‡¶ü‡¶ø ‡¶≤‡¶æ‡¶á‡¶® cursor blink ‡¶¨‡¶®‡ßç‡¶ß
                    if(index >= messages.length - 2){
                        p.classList.add('no-blink');
                        p.style.width = 'auto';
                    } else {
                        p.style.animation = `typing 2s steps(40, end) forwards, blink 0.5s step-end infinite`;
                    }

                    container.appendChild(p);
                }, index * 2500);
            });
        }

        window.onload = animate;
    </script>
</body>
</html>

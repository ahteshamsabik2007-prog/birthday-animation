<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Surprise for ‡¶∏‡ßÅ‡¶π‡¶æ‡¶∏‡¶ø‡¶®‡ßÄ</title>
    <style>
        body {
            margin: 0;
            background: #000;
            overflow: hidden;
            font-family: 'Courier New', Courier, monospace;
            color: white;
        }
        canvas { display: block; }

        /* ‡¶∂‡ßÅ‡¶∞‡ßÅ‡¶∞ ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶® */
        #start-screen {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            text-align: left; cursor: pointer; z-index: 100;
        }
        .initial-heart {
            font-size: 50px; color: #ffb6c1; display: inline-block;
            vertical-align: middle; margin-right: 15px;
        }
        .initial-text {
            display: inline-block; vertical-align: middle; font-size: 18px; line-height: 1.2;
        }

        /* ‡¶Æ‡ßá‡¶∏‡ßá‡¶ú ‡¶ï‡¶®‡ßç‡¶ü‡ßá‡¶á‡¶®‡¶æ‡¶∞ */
        #message-container {
            position: absolute; left: 8%; top: 20%; z-index: 10;
        }
        .typing-text {
            font-size: 19px; white-space: nowrap; overflow: hidden;
            width: 0; border-right: 2px solid #fff; margin-bottom: 8px;
        }
        .no-blink { border-right: none !important; }

        @keyframes typing { from { width: 0 } to { width: 100% } }
        @keyframes blink { 50% { border-color: transparent } }
    </style>
</head>
<body>

    <div id="start-screen" onclick="startAnimation()">
        <div class="initial-heart">‚ù§Ô∏è</div>
        <div class="initial-text">
            Click Me: )<br>
            Birthday Queen !
        </div>
    </div>

    <div id="message-container"></div>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let animationStarted = false;
        let treePositionX = canvas.width / 2;
        let showMessages = false;

        const messages = [
            "Hey My ‡¶∏‡ßÅ‡¶π‡¶æ‡¶∏‡¶ø‡¶®‡ßÄ üíï",
            "Happy Birthday üéÇ",
            "May Allah bless you üòá",
            "You make my life more beautiful ‚ú®",
            "Just saying... I care about you and love you ‚ù§Ô∏è",
            "and miss u a lot",
            "Hope your day is as special as you üíñ",
            "and Always be happy and hold my hand",
            "as the 1st day till forever"
        ];

        function startAnimation() {
            document.getElementById('start-screen').style.display = 'none';
            dropBall();
        }

        function dropBall() {
            let y = canvas.height / 2;
            let vy = 0;
            let gravity = 0.5;

            function animateBall() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.beginPath();
                ctx.arc(canvas.width / 2, y, 10, 0, Math.PI * 2);
                ctx.fillStyle = "#ffb6c1";
                ctx.fill();

                y += vy;
                vy += gravity;

                if (y < canvas.height - 20) {
                    requestAnimationFrame(animateBall);
                } else {
                    growTree();
                }
            }
            animateBall();
        }

        let treeLen = 0;
        function growTree() {
            function animateTree() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                drawBranch(treePositionX, canvas.height, treeLen, 0, 8);

                if (treeLen < 120) {
                    treeLen += 1.5;
                    requestAnimationFrame(animateTree);
                } else {
                    shiftTree();
                }
            }
            animateTree();
        }

        function drawBranch(x, y, len, angle, width) {
            ctx.save();
            ctx.beginPath();
            ctx.strokeStyle = "#ffc0cb";
            ctx.lineWidth = width;
            ctx.translate(x, y);
            ctx.rotate(angle * Math.PI / 180);
            ctx.moveTo(0, 0);
            ctx.lineTo(0, -len);
            ctx.stroke();

            if (len < 10) {
                const colors = ['#FF69B4', '#FF1493', '#FF4500', '#DA70D6', '#FFC0CB'];
                drawHeartShape(0, -len, 1.2, colors[Math.floor(Math.random() * colors.length)]);
                ctx.restore();
                return;
            }

            drawBranch(0, -len, len * 0.78, angle - 25, width * 0.7);
            drawBranch(0, -len, len * 0.78, angle + 25, width * 0.7);
            ctx.restore();
        }

        function drawHeartShape(x, y, size, color) {
            ctx.save();
            ctx.beginPath();
            ctx.translate(x, y);
            ctx.scale(size, size);
            ctx.moveTo(0, 0);
            ctx.bezierCurveTo(-5, -5, -10, 5, 0, 10);
            ctx.bezierCurveTo(10, 5, 5, -5, 0, 0);
            ctx.fillStyle = color;
            ctx.fill();
            ctx.restore();
        }

        function shiftTree() {
            let targetX = canvas.width * 0.75;
            function move() {
                if (treePositionX < targetX) {
                    treePositionX += 5;
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    drawBranch(treePositionX, canvas.height, treeLen, 0, 8);
                    requestAnimationFrame(move);
                } else {
                    if (!showMessages) {
                        showMessages = true;
                        startTyping();
                    }
                }
            }
            move();
        }

        function startTyping() {
            const container = document.getElementById('message-container');
            messages.forEach((text, index) => {
                setTimeout(() => {
                    const p = document.createElement('div');
                    p.className = 'typing-text';
                    p.innerText = text;

                    if(index >= messages.length - 2){
                        p.classList.add('no-blink');
                        p.style.width = 'auto';
                    } else {
                        p.style.animation = `typing 2.5s steps(40, end) forwards, blink 0.5s step-end infinite`;
                    }

                    container.appendChild(p);
                }, index * 2800);
            });
        }
    </script>
</body>
</html>
